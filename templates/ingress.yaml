{{- if .Values.ingress.enabled -}}
{{- range .Values.ingress.list }}
{{- $className := .className | default $.Values.ingress.className }}
{{- if not $className -}}
  {{- fail (printf "\n[ERROR] Ingress validation failed: 'ingress.className' is missing") -}}
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ if and .name ( not .nameSuffix ) }}{{ .name }}{{ else if and .name .nameSuffix }}{{ printf "%s-%s" .name .nameSuffix }}{{ else if and ( not .name ) .nameSuffix }}{{ printf "%s-%s" ( include "universal.fullname" $ ) .nameSuffix }}{{ else }}{{ print "%s-%s" ( include "universal.fullname" $ ) .className }}{{ end }}
  namespace: {{ include "universal.namespace" $ }}
  labels:
    {{- include "universal.labels" $ | nindent 4 }}
  annotations:
    {{- if .annotations }}
    {{- toYaml .annotations | nindent 4 }}
    {{- else }}
    {{- toYaml $.Values.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  {{- if $className }}
  ingressClassName: {{ $className }}
  {{- end }}
  {{- if .tls }}
  tls:
    {{- range .tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .hosts }}
    {{- $hostName := .host }}
    - host: {{ $hostName | quote }}
      http:
        paths:
          {{- $paths := .paths | default (list (dict "path" "/")) }}
          {{- range $paths }}
          {{- $port := .servicePort | default $.Values.app.commonPort -}}
          {{- if not $port -}}
            {{- fail (printf "\n[ERROR] Ingress validation failed for host %s: 'ingress.hosts.paths.port' is missing and '.app.commonPort' is not defined." $hostName) -}}
          {{- end }}
          - path: {{ .path | default "/" }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ .serviceName | default (include "universal.fullname" $) }}
                port:
                  number: {{ $port }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
