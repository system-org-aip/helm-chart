{{- if .Values.ingress.enabled -}}
{{- range .Values.ingress.list }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ if and .name ( not .nameSuffix ) }}{{ .name }}{{ else if and .name .nameSuffix }}{{ printf "%s-%s" .name .nameSuffix }}{{ else if and ( not .name ) .nameSuffix }}{{ printf "%s-%s" ( include "universal.fullname" $ ) .nameSuffix }}{{ else }}{{ include "universal.fullname" $ }}{{ end }}
  namespace: {{ include "universal.namespace" $ }}
  labels:
    {{- include "universal.labels" $ | nindent 4 }}
  annotations:
    {{- if .annotations }}
    {{- toYaml .annotations | nindent 4 }}
    {{- else }}
    {{- toYaml $.Values.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  {{- $className := .className | default $.Values.ingress.className }}
  {{- if $className }}
  ingressClassName: {{ $className }}
  {{- end }}
  {{- if .tls }}
  tls:
    {{- range .tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- $paths := .paths | default (list (dict "path" "/")) -}}
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ .serviceName | default (include "universal.fullname" $) }}
                port:
                  number: {{ .servicePort | default $.Values.app.commonPort }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
